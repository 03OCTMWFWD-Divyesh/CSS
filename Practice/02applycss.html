<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!--Internal Css Link Start Here-->

    <style>
        /* Selector{
            property1: value1;
            property2: value2;
        } */
        .internal{
            color: red;
        }
    </style>

    <!-- Internal CSS Link end here -->

    

    <!--External css link Here-->

    <link rel="stylesheet" href="style.css">  

    <style>
       .external{
            color: chartreuse;
       }
    </style>

    <!--External Link ends Here-->


</head>
<body>
    <h1>Way To Apply Css</h1>
    <h2 style="color:rgb(18, 18, 96)">Inline CSS</h2>
    <h2 class="internal">Internal CSS</h2>
    <h2 class="external">External CSS</h2>
</body>
</html>
